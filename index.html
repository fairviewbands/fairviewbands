<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fairview Band Store</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
      body {
        margin: 0;
      }
      iframe {
        width: 100%;
        height: 99vh; /* not 100 to avoid a double scroll bar */
        border: 0;
      }
      #too-long {
        display: none;
      }
      #loading {
        font-family: sans-serif;
        margin-left: 15px;
        margin-top: 15px;
        position: absolute;
      }
    </style>
    <script src="deployment.js"></script>
    <script src="store.js"></script>
  </head>
  <body onload="load()">
    <div id="loading">
      <span id="loading-message">
        Loading...
      </span>
      <span id="too-long">
        Still not loading? You may have a browser extension that's blocking
        script.google.com. Try <a id="direct-link" href="#">this link</a>
        instead.
      </span>
    </div>
  </body>
</html>
