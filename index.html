<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fairview Band Store</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="static-styles.css">
    <script>
      function load() {
        const match = window.location.href.match(/[?&]source=([^&]+)/);
        if (match) {
          const source = encodeURIComponent(match[1]);
          document.getElementById('start-link').href = `start/?source=${source}`;
          document.getElementById('donate-link').href = `donate/?source=${source}`;
        }
      }
    </script>
  </head>
  <body onload="load()">
    <div class="header">
      <img id="logo-image" src="images/FMK_Logo.png" alt="FMK logo">
      <span class="title">Fairview Band Store</span>
    </div>
    <hr>

    <div class="main">
      <br>
      Welcome! You're probably looking for the peach sale. If so, click
      <a id="start-link" href="start/">here</a>.
      <!-- peaches --> &#127825;&#127825;&#127825;
      
      <br><br>
      If you'd like to make a donation to the General Band Fund, please click
      <a id="donate-link" href="donate/">here</a>.
    </div>
  </body>
</html>
